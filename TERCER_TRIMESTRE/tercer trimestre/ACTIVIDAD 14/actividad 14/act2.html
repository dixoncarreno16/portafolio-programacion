<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let edadPerro = parseInt(prompt("Cuantos años tiene el perro: "));
        let humano = edadPerro * 7;
        
        window.alert("La edad del perro en años humanos es: " + humano + " años");
        
    </script>
</head>
<body>
    <p id="demo"></p>
</body>
</html>
