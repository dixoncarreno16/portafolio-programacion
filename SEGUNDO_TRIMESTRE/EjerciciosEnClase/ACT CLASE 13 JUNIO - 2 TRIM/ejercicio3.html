    <!--Solicitar entrada al usuario: Usamos la función prompt() para solicitar al usuario que ingrese una lista de números separados por comas. La entrada del usuario se guarda en la variable input.

Convertir la entrada en un array de números: Utilizamos el método split(",") para dividir la cadena de entrada en un array utilizando la coma como separador. Esto nos da un array de strings. Luego, usamos map() para iterar sobre cada elemento del array y convertirlo en un número utilizando parseFloat(). El método trim() se utiliza para eliminar cualquier espacio en blanco adicional alrededor de cada número.

Ordenar los números: Usamos el método sort() para ordenar los números en el array. La función de comparación dentro de sort() compara dos elementos a y b y devuelve un número negativo si a debe aparecer antes que b, un número positivo si b debe aparecer antes que a, o cero si son iguales. En este caso, b - a asegura que los números se ordenen de mayor a menor.

Mostrar los números ordenados: Utilizamos alert() para mostrar una ventana emergente que contiene los números ordenados. numbers.join(", ") convierte el array de números ordenados en una cadena separada por comas para que sea más fácil de leer.

En resumen, el código solicita al usuario una lista de números, los ordena de mayor a menor y luego muestra los números ordenados en una ventana emergente.-->
